<body class="bg-gray-600">

  <div id="root" class="pt-5">
    <div class="inner">
      <form id="loginForm" class="max-w-xl mx-auto">
        <h2 class="text-3xl text-white mb-5">Đăng nhập</h2>
        <div class="flex">
          <div class="w-1/3">
            <label for="username" class="text-white">Tên người dùng:</label>
          </div>
          <div class="w-2/3">
            <input type="text" id="username" name="username" required class="w-full px-3 py-1 rounded-md"><br><br>
          </div>
        </div>

        <div class="flex">
          <div class="w-1/3">
            <label for="password" class="text-white">Mật khẩu:</label>
          </div>
          <div class="w-2/3">
            <input type="password" id="password" name="password" required class="w-full px-3 py-1 rounded-md"><br><br>
          </div>
        </div>
        <button type="button" onclick="authenticate()" class="text-white border py-2 px-4 rounded-md hover:bg-gray-800 transition-all">Đăng nhập</button>
      </form>

      <script>
        function authenticate() {
          // Lấy giá trị tên người dùng và mật khẩu từ form
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Kiểm tra xem tên người dùng và mật khẩu có đúng không
          if (username === "tramhao" && password === "tramhao123") {
            alert("Đăng nhập thành công!");
            // Chuyển hướng đến trang admin
            localStorage.setItem('username', JSON.stringify(username));
            localStorage.setItem('password', JSON.stringify(password));
            window.location.href = "list.html";
          } else {
            alert("Tên người dùng hoặc mật khẩu không đúng. Vui lòng thử lại.");
          }
        }
      </script>
    </div>
  </div>

</body>

</html>
