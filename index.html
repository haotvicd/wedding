<body>
  <div class="wrapper">
    <header>
      <nav>
        <a href="#introduce" data-scroll="introduce" class="current">Giới thiệu</a>
        <a href="#time" data-scroll="time">Thời gian</a>
        <a href="#address" data-scroll="address">Địa điểm</a>
        <a href="#album" data-scroll="album">Album</a>
      </nav>
    </header>
    <main>
      <section id="introduce">
        <div class="flex flex-col items-center">
          <h1 class="page_title">Lễ Thành Hôn</h1>
          <div class="heart">
            <img src="/images/hao.png" alt="Trần Vũ Hảo" class="hao">
            <img src="/images/trang.png" alt="Nguyễn Thị Thu Trang" class="trang">
          </div>
        </div>
      </section>
      <section id="time">
        <img src="/images/4.png" alt="flower" class="tree time_4">
        <img src="/images/16.png" alt="flower" class="tree time_16">
        <div>
          <div class="clock">
            <figure>
              <img src="/images/clock_1.png" alt="clock">
              <figcaption>Đón khách: 11 giờ</figcaption>
            </figure>
            <figure>
              <img src="/images/clock_2.png" alt="clock">
              <figcaption>Khai tiệc: 12 giờ</figcaption>
            </figure>
          </div>
          <div class="time_text">
            <p class="lich_tay">Chủ nhật,<br>ngày 12 tháng 11 năm 2023</p>
            <p class="lich_am">(Nhằm ngày 29 tháng 09 âm lịch)</p>
          </div>
        </div>
      </section>
      <section id="address">
        <img src="/images/9.png" alt="flower" class="tree time_9">
        <img src="/images/11.png" alt="flower" class="tree time_11">
        <div>
          <h2 class="address_title">Trung Tâm Hội Nghị Tiệc Cưới<br>DIAMOND PALACE</h2>
          <p>101 Lý Chiêu Hoàng, P. 10, Q.6, TP.HCM</p>
          <div id="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4661.639343519987!2d106.62415588571365!3d10.737889072079097!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752dd828e74c9d%3A0x4abc9f794bbc5683!2sDiamond%20Palace!5e0!3m2!1sja!2s!4v1695612933612!5m2!1sja!2s" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
      <section id="album" class="album">
        <img src="/images/camera.png" alt="flower" class="tree camera">
        <img src="/images/camera.png" alt="flower" class="tree camera_2">
        <img src="/images/3.png" alt="flower" class="tree time_3">
        <div class="album_inner">
          <div class="album_item">
            <h2 class="album_title">Pre - Wedding</h2>
            <div class="album_list">
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">
              </a>
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">
              </a>
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">
              </a>
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">
              </a>
            </div>
          </div>
          <div class="album_item">
            <h2 class="album_title">Lễ Thành Hôn Nhà Gái</h2>
            <div class="album_list">
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">
              </a>
              <a href="/images/item_lg.png" class="hover">
                <img src="/images/item.png" alt="">

              <a href="/images/item_lg.png" class="hover">
